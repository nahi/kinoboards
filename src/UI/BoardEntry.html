<h1>掲示板の新規作成</h1>

<KB:cStatus> ←状態表示
<KB:cTopMenu> ←トップメニュー

<hr>

<p>
新規に作成する掲示板についての情報を入力してください．
</p>

<KB:BoardEntryForm> ←入力フォーム

<hr>

<ul>
<li>「名前」は掲示板の名前そのものです．

<li>「1行解説」は，掲示板一覧に表示されます．

<li>「紹介文」は，タイトル一覧の先頭に表示されます．

<li>「自動メイル配信先」は，
この掲示板にメッセージが書き込まれた時に，
自動でメイルを配信する宛先のメイルアドレスを設定します．
行頭に「#」をつけるとその行は無視されるので，
#に続けてコメントを書き込むこともできます．
特に実害はありませんが，無意味な空行が入りすぎないように注意してください．
</ul>
